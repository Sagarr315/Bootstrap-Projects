  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

      <div class="d-flex align-items-center gap-3">

        <i class="bi bi-bag fs-5 cursor-pointer"></i>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->

    <img src="https://static.nike.com/a/images/f_auto/dpr_2.0,cs_srgb/w_1920,c_limit/958e5c9c-0243-4720-92cf-26762a188f85/nike-just-do-it.jpg" class="w-100 img-fluid" alt="Nike Banner">
