<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike. Just Do It</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top Promo Banner -->
    <div class="promo-bar py-1">
      <div class="d-flex justify-content-end gap-3 pe-3 fw-medium">
        <div style="color: black">Find a Store |</div>
        <div style="color: black">Help |</div>
        <div style="color: black">Jion us |</div>
        <div style="color: black">sign in |</div>
      </div>
    </div>

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://1000logos.net/wp-content/uploads/2017/03/Nike-Logo.png"
            height="35"
            alt="Nike"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-4">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">New & Featured</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Kids</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">sale</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">SNKRS</a>
            </li>
          </ul>
        </div>

        <div class="d-flex align-items-center gap-3">
          <!-- Search Field with Icon -->
          <div class="position-relative" style="max-width: 250px">
            <i
              class="bi bi-search position-absolute top-50 start-0 translate-middle-y ps-3 fs-5 text-secondary"
            ></i>
            <input
              class="form-control form-control-sm rounded-pill fw-medium ps-5"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="background-color: #ebecf0; color: #99a1b3; font-size: 17px"
            />
          </div>

          <!-- Other Icons -->
          <i class="bi bi-heart fs-5 cursor-pointer text-dark"></i>
          <i class="bi bi-bag fs-5 cursor-pointer text-dark"></i>
        </div>
      </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero-section position-relative">
      <img
        src="https://static.nike.com/a/images/f_auto/dpr_2.0,cs_srgb/w_1417,c_limit/f79d4811-91f8-4946-903e-6c7f5d3fa589/nike-just-do-it.jpg"
        class="w-100 img-fluid"
        alt="Nike Banner"
      />
      <div class="hero-content position-absolute translate-middle text-white">
        <h1 class="display-5 fw-bold" style="margin: 20px">NIKE PEGASUS 41</h1>
        <p class="lead">Your everyday responsive trainer returns</p>
        <a href="#" class="btn btn-light mt-3 px-4 py-2 fw-semibold"
          >Shop Now</a
        >
      </div>

      <figcaption></figcaption>
    </section>
  </body>
</html>
