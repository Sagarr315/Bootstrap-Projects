<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--top design and message-->
    <div
      class="d-flex justify-content-center p-1 fw-medium"
      style="background-color: #f3f4f6; color: #404756; font-size: 19px"
    >
      Join us for React Conf on Oct 7-8.
      <a
        href="#learnmore"
        class="ms-2 r"
        style="color: #087ea4; cursor: pointer"
        >Learn more.</a
      >
    </div>

    <!--hearder-->
    <header class="d-flex position-sticky top-0 bg-white border-bottom">
      <img
        src="logo_light.svg "
        alt="react-logo"
        style="width: 45px; height: 45px; margin: 10px"
      />
      <div style="padding-top: 19px">v.19.1</div>

      <!-- Search Input with Left Icon -->
      <div
        class="d-inline-block position-relative m-3"
        style="min-width: 720px"
      >
        <i
          class="bx bx-search position-absolute"
          style="
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #99a1b3;
            font-size: 20px;
          "
        ></i>

        <input
          class="form-control form-control-sm rounded-pill fw-medium ps-5"
          type="search"
          placeholder="Search"
          aria-label="Search"
          style="background-color: #ebecf0; color: #99a1b3; font-size: 17px"
        />
      </div>

      <!-- nav elments -->
      <div
        class="nav-hover d-flex align-items-center fw-medium ms-3"
        style="padding: 8px; margin: 10px"
      >
        Learn
      </div>
      <div
        class="nav-hover d-flex align-items-center fw-medium ms-3"
        style="padding: 8px; margin: 10px"
      >
        Reference
      </div>
      <div
        class="nav-hover d-flex align-items-center fw-medium ms-3"
        style="padding: 8px; margin: 10px"
      >
        Community
      </div>
      <div
        class="nav-hover d-flex align-items-center fw-medium ms-3"
        style="padding: 8px; margin: 10px"
      >
        Blog
      </div>

      <div
        class="nav-hover d-flex align-items-center fw-medium ms-3"
        style="padding: 5px; margin: 10px"
      >
        <i class="bxr bx-moon"></i>
      </div>
      <div
        class="nav-hover d-flex align-items-center fw-medium ms-3"
        style="padding: 5px; margin: 10px"
      >
        <i class="bxr bx-translate"></i>
      </div>
      <div
        class="nav-hover d-flex align-items-center fw-medium ms-3"
        style="padding: 5px; margin: 10px"
      >
        <i class="bi bi-github"></i>
      </div>
    </header>

  <!-- Hero Section -->
<div class="text-center px-3" style="margin-top: 100px; margin-bottom: 100px;">
  <!-- Logo -->
  <img
    src="logo_light.svg"
    alt="react-logo"
    style="width: 115px; height: 115px;" />

  <!-- Heading -->
  <h1 class="fw-bold mt-4" >
    React
  </h1>

  <!-- Paragraph -->
  <p class="mt-3" style="color: #666; font-size: 1.1rem;">
   The library for web and native user interfaces
  </p>

  <!-- Buttons -->
  <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
    <a href="#" class="btn  px-4 py-2 rounded-pill fw-semibold" style="color:white; background-color: #087ea4; ">
      Learn React
    </a>
    <a href="#" class="btn btn-outline-secondary px-4 py-2 rounded-pill fw-semibold">
      API Reference
    </a>
  </div>
</div>

<div class="d-flex" style="height:500px; background-color: #404756; margin-top:10px;"></div>
  </body>
</html>
